<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main-container">
    <div class="img-content">
      <img src="images/illustration-hero.svg" alt="background-illustration">
    </div>
    <div class="text-content">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    <div class="annual-plan">
      <img class="icon" src="images/icon-music.svg" alt="icon-music">
      <div class="plan-price">
        <h2>Annual Plan</h2>
        <span>$59.99/year</span>  
      </div>
      <span class="change-plan"><a href="#">Change</a></span>
    </div>

    <button class="btn-process">Proceed to Payment</button>
    <a class="cancel-order" href="#">Cancel Order</a>

  </div>

</body>
</html>
