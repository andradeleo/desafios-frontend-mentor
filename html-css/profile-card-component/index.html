<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main-container">
    <div class="bg"><img class="bg-image" src="images/bg-pattern-card.svg" alt="">
      <div class="container-user-photo"><img class="user-photo" src="images/image-victor.jpg" alt="user-image"></div>
    </div>
    <div class="social-infos">
      <div class="user-info"> <span class="user-name">Victor Crest</span><span class="user-age">26</span></div>
      <div class="user-city">London</div>
    </div>
    <hr>
    <div class="social-numbers">
      <div class="social-followers">
        <span class="number">80K</span>
        <span class="number-title">Followers</span>
      </div>
      <div class="social-likes">
        <span class="number">803K</span>
        <span class="number-title">Likes</span>
      </div>
      <div class="social-photos">
        <span class="number">1.4K</span>
        <span class="number-title">Photos</span>
      </div>
    </div>
  </div>

</body>
</html>
