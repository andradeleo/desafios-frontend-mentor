<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="img-content">
      <div class="panel"><img class="icon-view" src="images/icon-view.svg" alt=""></div>
      <img class="img-nft" src="images/image-equilibrium.jpg" alt="nft-photo">      
    </div>
    <div class="description">
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-time">
      <div>
        <div class="infos">
          <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
          <span class="price"> 0.041 ETH</span>
      </div>
    </div>
      <div>
        <div  class="infos">
          <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
          <span class="time">3 days left</span>
       </div>
      </div>    
    </div>
    <hr>
    <span class="creator-info">
      <img src="images/image-avatar.png" alt="creator-image">
      <h2>Creation of <span class="creator-name">Jules Wyvern</span></h2>
    </span>
  </div>

</body>
</html>
